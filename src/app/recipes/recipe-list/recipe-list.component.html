<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>

</div>
<hr class="d-flex">
<div class="row">
  <div class="col-sm-12">
    <app-recipe-item 
    *ngFor="let recipeEl of (recipeState | async).recipes; let i=index"
    [recipe]="recipeEl"
    [index]="i"
    ></app-recipe-item>
  </div>
</div>
