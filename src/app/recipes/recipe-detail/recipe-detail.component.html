<div class="row">
  <div class="col-sm-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px">
  </div>
  <div class="col-sm-12">
    <h1>{{ recipe.name }}</h1>
  </div>
  <div class="col-sm-12">
    <div class="dropdown"
    appDropdown
    >
    
      <button type="button" class="btn btn-secondary dropdown-toggle" (click)="showMenu = !showMenu">Manage recipe</button>
    </div>
    <div class="dropdown-menu ml-sm-3" [ngClass]="setShowMenu()">
    <li>
      <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a>
    </li>
    <li>
      <a  class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a>
    </li>
    <li>
      <a  class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
    </li>
    </div>
  </div>

</div>
<div class="row">
    <div class="col-sm-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
    <div class="col-sm-12">
    <ul class="list-group">
      <li 
      class="list-group-item"
      *ngFor="let ingredient of recipe.ingredients"      
      >
      {{ ingredient.name }} - {{ ingredient.amount }}

      </li>
    </ul>

  </div>
</div>
